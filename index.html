<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApi</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen relative">
      <div class="absolute bg-blue-900 w-full h-full bg-opacity-25 -z-10"></div>
      <div class="absolute bg-pattern w-full h-full bg-opacity-25 -z-20"></div>
      <h1 class="title text-3xl text-center py-10 text-black">Pokedex</h1>
      <div
        class="p-5 flex justify-center items-center w-90 mx-auto md:justify-around"
      >
        <button
          id="btnPrevious"
          type="button"
          class="flex justify-center items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-32"
        >
          <i class="bx bx-chevron-left bx-sm"></i>
          <span class="mr-4"> Previous </span>
        </button>
        <button
          id="btnNext"
          type="button"
          class="flex justify-center items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-32"
        >
          <span class="ml-4"> Next </span>
          <i class="bx bx-chevron-right bx-sm"></i>
        </button>
      </div>
      <div
        id="poke_container"
        class="p-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-y-20 gap-x-10 justify-items-center"
      ></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
